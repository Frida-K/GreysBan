<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Contact</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Grey's Ban</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link p-0 pe-2" aria-current="page" href="#">Nos produits</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link p-0 pe-2" href="#">Notre coeur de métier</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link p-0 pe-2" href="#">Notre équipe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-0 pe-2">Nos partenaire</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-0 pe-2">Contact</a>
            </li>
        </ul>
    </nav>
    <div>
        <div class="text-center text-decoration-underline">
            <h2> Contactez-nous</h2>
        </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :*</label>
            <input type="email" class="form-control" id="nom" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom :*</label>
            <input type="email" class="form-control" id="prenom" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email :*</label>
            <input type="email" class="form-control" id="mail" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="profession" class="form-label">Profession :</label>
            <input type="email" class="form-control" id="profession" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="Textarea1" class="form-label">Notes :</label>
            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark d-grid">Envoyer </button>
        </div>
    </div>

    <div class="text-center text-decoration-underline">
        <h2> Adresse :</h2>
    </div>
    <div class="container">
        <div>
            Grey's Ban <br>
            Wojo Paris Champs-Elysées <br>
            Etage 2 <br>
            16 Rue Washington, <br>
            75008 Paris
        </div>
        <div>
            <iframe class="container-fluid mb-3"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.2368563052223!2d2.3003524158943276!3d48.87276110764849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fc188f09101%3A0x875f216a8cb77db0!2s16%20Rue%20Washington%2C%2075008%20Paris!5e0!3m2!1sfr!2sfr!4v1649163442968!5m2!1sfr!2sfr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

        <div> &copy; 2021 Igc, Inc. . Privacy Terms</div>
